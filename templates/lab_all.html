<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BASIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mainpage.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    {% include "navbar.html" %}
    <div class="container-fluid mt-1 mb-5">
        <div class="card p-5 bg-gray shadow-lg border-white text-dark" id="main">
            <div class="card-body">
                <h1 class="card-title text-center">All Labs</h1>
                <div class="row">
                    <div class="col-12 text-end">
                        <a href="{{ url_for('create_lab') }}" class="justify-content-end">
                            <button class="btn btn-primary col-2 btn-lg mb-4">Create Lab</button>
                        </a>
                    </div>
                    <table id="example" class="table table-striped" style="width:100%">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Lab Name</th>
                                <th>Lab Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in range(datas | length) %}
                            <tr>
                                <td>{{ i+1 }}</td>
                                <td>{{ datas[i].basic_lab_name }}</td>
                                <td class="w-50">{{ datas[i].basic_lab_description }}</td>
                                <td>
                                    <a href="{{ url_for('update_lab',lab_id=datas[i].basic_lab_id) }}">
                                        <button class="btn btn-primary btn-sm">Edit</button>
                                    </a>
                                    <a href="{{ url_for('add_testcase',lab_id=datas[i].basic_lab_id) }}">
                                        <button class="btn btn-primary btn-sm">Testcase</button>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>No.</th>
                                <th>Lab Name</th>
                                <th>Lab Description</th>
                                <th>Action</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
</body>
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>

</html>
